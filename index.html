<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>FlexScoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
      type="text/css"
    />
    <meta
      name="description"
      content="It can be used for various purposes such as table tennis, badminton, volleyball, futsal, pool game, and other various games."
    />
    <meta
      name="keywords"
      content="FlexScoreboard,simple,scoreboard,score,counter,multiplayer,stopwatch,timer,free,table tennis"
    />
    <meta name="og:locale" property="og:locale" content="en_US" />
    <meta name="og:type" property="og:type" content="website" />
    <meta
      name="og:site_name"
      property="og:site_name"
      content="FlexScoreboard"
    />
    <meta name="og:title" property="og:title" content="FlexScoreboard" />
    <meta
      name="og:description"
      property="og:description"
      content="Free, simple scoreboard easy to use."
    />
    <meta
      name="og:image"
      property="og:image"
      content="https://flexscoreboard.kosukeohmura.com/template/appicon.png"
    />
    <meta name="og:image:type" property="og:image:type" content="image/png" />
    <meta name="og:image:width" property="og:image:width" content="1024" />
    <meta name="og:image:height" property="og:image:height" content="1024" />
    <link rel="stylesheet" href="template/main.min.css" />
    <link rel="stylesheet" href="template/additional.css" />
  </head>
  <body>
    <div>
      <div class="dark">
        <div
          class="blurred-cover"
          style="background-color:rgb(140,140,143);background-image:none;filter:none;-webkit-filter:none;"
        ></div>
      </div>
      <main id="main">
        <section id="hero">
          <div class="container">
            <div class="row">
              <div class="app-content">
                <h2 class="app-name">FlexScoreboard</h2>
                <h1 class="app-tagline">Free, simple scoreboard<br />easy to use.</h1>
                <div class="app-description">
                  <p>
                    It can be used for various purposes such as table tennis, badminton, volleyball, futsal, pool game and other various games.
                  </p>
                </div>
                <div class="app-links">
                  <a
                    class="app-link"
                    id="appleLink"
                    href="https://itunes.apple.com/us/app/flexscoreboard/id1453457844?mt=8&amp;uo=4"
                    ><img class="app-icon" src="template/badgeappstore.png"
                  /></a>
                </div>
                <p>&copy; <span class="copyright-kosukeohmura"></span> Kosuke Ohmura, All Rights Reserved.
                  <a
                    class="footer-link"
                    style="color:white; border-bottom: solid 1px;"
                    href="mailto:flexscoreboard@kosukeohmura.com"
                    >Contact</a
                  >
                </p>
              </div>
            </div>
          </div>
        </section>
        <footer id="footer">
          <div class="phone-container container">
            <div class="phone-wrapper">
              <img src="template/phoneframe.png" class="phone-frame" />
              <div id="carousel" class="carousel fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="screenshot.png" alt="screenshot.png" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </main>
    </div>
    <div>
      <script src="template/main.min.js"></script>
      <script src="template/additional.js"></script>
    </div>
  </body>
</html>
